<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal {
            width: 300px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            margin: 12px;
        }

        .modal__video-container {
            width: 100%;
            height: 300px;
            background: black;
            position: relative;
        }

        .modal__video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal__content {
            padding: 24px;
            text-align: center;
        }

        .modal__title {
            font-size: 24px;
            line-height: 1.2;
            color: #000;
            margin-bottom: 12px;
        }

        .modal__text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal__btn {
            display: inline-block;
            background: #C209C1;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 14px;
            min-width: 200px;
        }

        .dismiss-btn {
            color: white;
            background: transparent;
            border: none;
            padding: 16px;
            margin-top: 8px;
            font-size: 16px;
        }

        @media (orientation: landscape) {
            .modal {
                display: flex;
                flex-direction: row;
                width: 600px;
                height: 280px;
            }

            .modal__video-container {
                width: 280px;
                height: 280px;
                flex-shrink: 0;
            }

            .modal__content {
                width: 320px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 20px;
            }

            .modal__title {
                font-size: 22px;
                margin-bottom: 10px;
            }

            .modal__text {
                font-size: 13px;
                margin-bottom: 16px;
            }

            .modal__btn {
                padding: 10px 20px;
                font-size: 13px;
                min-width: 180px;
            }

            .dismiss-btn {
                margin-top: 4px;
            }
        }

        @media (max-width: 360px) {
            .modal {
                width: 320px;
            }
            
            .modal__video-container {
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal__video-container">
                <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
                    <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
                </video>
            </div>
            <div class="modal__content">
                <h1 class="modal__title">How do you create a logo?</h1>
                <p class="modal__text">Upload an image, get a logoâ€”it's that easy.</p>
                <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
                   class="modal__btn" 
                   data-button-id="0">
                    Try AI Logo Maker DK6
                </a>
            </div>
        </div>
        <button class="dismiss-btn">Dismiss</button>
    </div>
</body>
</html>
