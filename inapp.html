<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.85);
            width: 324px;
            height: 544px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .card {
            background: white;
            width: 300px;
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Force vertical layout in portrait */
        }

        .video {
            width: 300px;
            height: 220px;
            background: black;
            flex-shrink: 0; /* Prevent video from shrinking */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 16px;
            text-align: center;
            width: 300px; /* Force width in portrait */
        }

        h1 {
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        p {
            font-size: 14px;
            margin: 0 0 16px 0;
            color: #333;
        }

        .button {
            background: #C209C1;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }

        .dismiss {
            color: white;
            border: none;
            background: none;
            margin-top: 16px;
            font-size: 16px;
            padding: 8px;
        }

        /* Only apply landscape styles when actually in landscape */
        @media screen and (orientation: landscape) {
            body {
                width: 544px;
                height: 324px;
            }

            .card {
                flex-direction: row; /* Switch to horizontal layout */
                width: 520px;
                height: 260px;
            }

            .video {
                width: 260px;
                height: 260px;
            }

            .content {
                flex: 1;
                width: auto; /* Reset width */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="video">
            <video autoplay muted playsinline loop>
                <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1>How do you create a logo?</h1>
            <p>Upload an image, get a logoâ€”it's that easy.</p>
            <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" class="button">Try AI Logo Maker DK12</a>
        </div>
    </div>
    <button class="dismiss">Dismiss</button>
</body>
</html>
