<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        #debug-info {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 10000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal {
            width: 90vw;
            max-width: 320px;
            background: white;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        .modal__video-container {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background: black;
        }

        .modal__video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal__content {
            padding: 1rem;
            text-align: center;
        }

        .modal__title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .modal__text {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .modal__btn {
            display: inline-block;
            background: #C209C1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 24px;
            text-decoration: none;
            font-size: 0.875rem;
            min-width: 200px;
        }

        .dismiss-btn {
            color: white;
            background: transparent;
            border: none;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1rem;
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Debug info to help us understand the viewport -->
    <div id="debug-info"></div>

    <div class="overlay">
        <div class="modal">
            <div class="modal__video-container">
                <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
                    <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
                </video>
            </div>
            <div class="modal__content">
                <h1 class="modal__title">How do you create a logo?</h1>
                <p class="modal__text">Upload an image, get a logoâ€”it's that easy.</p>
                <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
                   class="modal__btn" 
                   data-button-id="0">
                    Try AI Logo Maker DK2
                </a>
            </div>
        </div>
        <button class="dismiss-btn">Dismiss</button>
    </div>

    <script>
        // Debug info to help us understand what's happening
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                Window: ${window.innerWidth}x${window.innerHeight}<br>
                Screen: ${window.screen.width}x${window.screen.height}<br>
                Document: ${document.documentElement.clientWidth}x${document.documentElement.clientHeight}
            `;
        }

        window.addEventListener('load', updateDebugInfo);
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
