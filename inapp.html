<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Modal</title>
    <style>
        /* Box sizing rules */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            scroll-behavior: smooth;
            text-rendering: optimizeSpeed;
            line-height: 1.5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: flex;
            height: 350px;
            max-width: 1100px;
            flex-basis: 900px;
            margin: auto;
            background: white;
            border-radius: 26px;
        }

        .modal__image {
            height: 450px;
            max-width: 450px;
            flex-basis: 450px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            border-top-left-radius: 26px;
            border-bottom-left-radius: 26px;
            overflow: hidden;
        }

        .modal__image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal__content {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 450px;
            max-width: 450px;
            flex-basis: 450px;
            padding: 60px 40px 40px;
            background: white;
            border-top-right-radius: 26px;
            border-bottom-right-radius: 26px;
        }

        .modal__title {
            width: 300px;
            padding: 5px 10px;
            font-size: 36px;
            line-height: 1.2;
            color: #000000;
            text-align: center;
        }

        .modal__text {
            font-size: 15px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            padding: 10px;
        }

        .modal__button-wrap {
            margin-top: auto;
            text-align: center;
            justify-content: center;
            display: flex;
        }

        .modal__btn {
            color: #F5F5F5;
            min-height: 40px;
            align-items: center;
            display: flex;
            justify-content: center;
            min-width: 230px;
            text-align: center;
            font-size: 24px;
            border-radius: 26px;
            margin-right: 5px;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .modal__btn--main {
            margin-left: 0px;
            padding: 8px 26px;
            background-color: #C209C1;
            color: white;
            font-size: 15px;
            min-width: 230px;
        }

        /* Mobile styles */
        @media (max-width: 900px) {
            .modal {
                height: auto;
                max-width: 320px;
                flex-basis: 320px;
                flex-direction: column;
            }

            .modal__image {
                height: 320px;
                flex-basis: 320px;
                border-bottom-left-radius: 0;
                border-top-right-radius: 26px;
            }

            .modal__content {
                height: auto;
                max-width: 320px;
                flex-basis: auto;
                padding: 24px 16px;
                border-top-right-radius: 0;
                border-bottom-left-radius: 26px;
            }

            .modal__btn {
                width: 110px;
                padding: 0px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal__image">
                <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
                    <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
                </video>
            </div>
            <div class="modal__content">
                <p class="modal__title">How do you create a logo?</p>
                <p class="modal__text">Upload an image, get a logoâ€”it's that easy.</p>
                <div class="modal__button-wrap">
                    <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
                       class="modal__btn modal__btn--main" 
                       data-button-id="0">
                        Try AI Logo Maker DK2
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
