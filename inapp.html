<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=324, height=544">
    <title>Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 324px;
            height: 544px;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 12px;
            overflow: hidden;
        }

        .modal {
            width: 300px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 240px;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 16px;
            text-align: center;
        }

        .title {
            font-size: 20px;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .text {
            font-size: 14px;
            color: #333;
            margin-bottom: 16px;
        }

        .button {
            display: inline-block;
            background: #C209C1;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            min-width: 180px;
        }

        .dismiss {
            color: white;
            background: none;
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        @media (orientation: landscape) {
            body {
                width: 544px;
                height: 324px;
                padding: 12px;
            }

            .modal {
                display: flex;
                width: 520px;
                height: 260px;
            }

            .video-container {
                width: 260px;
                height: 260px;
            }

            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="video-container">
            <video autoplay muted playsinline loop>
                <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1 class="title">How do you create a logo?</h1>
            <p class="text">Upload an image, get a logoâ€”it's that easy.</p>
            <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
               class="button">
                Try AI Logo Maker DK9
            </a>
        </div>
    </div>
    <button class="dismiss">Dismiss</button>
</body>
</html>
