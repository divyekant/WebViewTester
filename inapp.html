<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.85);
            width: 324px;
            height: 544px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            overflow: hidden;
        }

        .card {
            width: 300px;
            margin-top: 20px;
            border-radius: 20px;
            background: white;
            overflow: hidden;
        }

        .video {
            width: 300px;
            height: 220px;
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            width: 300px;
            padding: 16px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 8px 0;
            color: #000;
        }

        p {
            font-size: 14px;
            margin: 0 0 16px 0;
            color: #333;
        }

        .button {
            background: #C209C1;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }

        .dismiss {
            color: white;
            border: none;
            background: none;
            margin-top: 16px;
            font-size: 16px;
            padding: 8px;
        }

        .landscape-mode {
            width: 544px;
            height: 324px;
        }

        .landscape-mode .card {
            display: flex;
            flex-direction: row;
            width: 520px;
            height: 260px;
            margin-top: 12px;
        }

        .landscape-mode .video {
            width: 260px;
            height: 260px;
            flex-shrink: 0;
        }

        .landscape-mode .content {
            width: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landscape-mode .dismiss {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="video">
            <video autoplay muted playsinline loop>
                <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1>How do you create a logo?</h1>
            <p>Upload an image, get a logoâ€”it's that easy.</p>
            <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" class="button">Try AI Logo Maker DK14</a>
        </div>
    </div>
    <button class="dismiss">Dismiss</button>

    <script>
        function handleOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            document.body.classList.toggle('landscape-mode', isLandscape);
        }

        window.addEventListener('resize', handleOrientation);
        window.addEventListener('orientationchange', handleOrientation);
        handleOrientation();
    </script>
</body>
</html>
