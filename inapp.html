<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta name="viewport" content="width=500, initial-scale=1" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Single Page Modal</title>
    <!--
        Instructions:
        [ ] Copy this HTML into the Braze Dashboard IAM message composer
        [ ] Upload and swap out all images (eg: https://via.placeholder.com/450 -> your new image URL)
        [ ] Change the `href="#"` to `href="https://your-link" or `href="your://deeplink"`
        [ ] Change button text
    -->
    <style>
      /* fonts */
      @font-face {
        font-family: 'Helvetica';
        src: url('https://braze-images.com/appboy/communication/assets/font_assets/files/65ba56d853d681004c9822e7/original.otf?1706710744') format('truetype');
      }

      @font-face {
        font-family: 'CustomBoldFont';
        src: url('https://braze-images.com/appboy/communication/assets/font_assets/files/66cc4628ddfe380063087e1e/original.otf?1724663336') format('truetype');
      }

      @font-face {
        font-family: 'CustomRegularFont';
        src: url('https://braze-images.com/appboy/communication/assets/font_assets/files/666ab250b4a042005c3a0e82/original.otf?1718268495') format('truetype');
      }

      :root {
        --header-font-stack: 'CustomBoldFont', helvetica, arial, sans-serif;
        --body-font-stack: 'CustomRegularFont', helvetica, arial, sans-serif;
      }

      /* Box sizing rules */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Remove default padding */
      ul[class],
      ol[class] {
        padding: 0;
      }

      /* Remove default margin */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      ul[class],
      ol[class],
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      /* Set core body defaults */
      body {
        min-height: 100vh;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Remove list styles on ul, ol elements with a class attribute */
      ul[class],
      ol[class] {
        list-style: none;
      }

      /* A elements that don't have a class get default styles */
      a:not([class]) {
        text-decoration-skip-ink: auto;
      }

      /* Make images easier to work with */
      img {
        max-width: 100%;
        display: block;
      }

      /* Natural flow and rhythm in articles by default */
      article>*+* {
        margin-top: 1em;
      }

      /* Inherit fonts for inputs and buttons */
      input,
      button,
      a,
      textarea,
      select {
        font: Helvetica;
      }

      button,
      a {
        border: none;
        background-color: transparent;
        text-decoration: none;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        /* Black with 75% transparency */
        z-index: 1000;
        /* Ensure overlay is above other content */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal {
        display: flex;
        height: 350px;
        max-width: 1100px;
        flex-basis: 900px;
        margin: auto;
      }

      .modal__image {
        height: 450px;
        max-width: 450px;
        flex-basis: 450px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        border-top-left-radius: 26px;
        border-top-right-radius: 26px;
      }

      .modal__image video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .modal__content {
        display: flex;
        flex-direction: column;
        position: relative;
        height: 450px;
        max-width: 450px;
        flex-basis: 450px;
        padding: 60px 40px 40px;
        border-bottom-left-radius: 26px;
        border-bottom-right-radius: 26px;
      }

      .modal__cross__new {
        position: absolute;
        margin-top: 570px;
        right: 135px;
        font-family: var(--body-font-stack);
        font-size: 16px;
        color: #ffffff;
        height: 60px;
        width: 60px;
        cursor: pointer;
        z-index: 100000
      }

      .modal__title {
        width: 300px;
        padding: 5px 10px 5px 10px;
        font-family: var(--header-font-stack);
        font-size: 36px;
        line-height: 1.2;
        letter-spacing: 0px;
        color: #000000;
        text-align: center;
      }

      .modal__sub-title {
        margin-bottom: 1px;
        font-family: var(--body-font-stack);
        font-size: 16px;
        color: #000000;
        text-align: center;
      }

      .modal__text {
        font-family: var(--body-font-stack);
        font-size: 15px;
        color: #000000;
        line-height: 1.5;
        text-align: center;
        padding: 10px;
      }

      .modal__button-wrap {
        margin-top: auto;
        text-align: center;
        justify-content: center;
        display: flex;
      }

      .modal__btn {
        font-family: var(--header-font-stack);
        color: #F5F5F5;
        min-height: 40px;
        align-items: center;
        display: flex;
        justify-content: center;
        min-width: 230px;
        text-align: center;
        font-size: 24px;
        border-radius: 26px;
        margin-right: 5px;
        margin-bottom: 5px;
      }

      .modal__btn--main {
        margin-left: 0px;
        font-family: Helvetica;
        color: white;
        font-family: var(--header-font-stack);
        padding: 8px 26px;
        background-color: #C209C1;
        color: rgb(255, 255, 255);
        font-size: 14px;
        min-width: 230px;
        font-size: 15px;
      }

      .modal__btn--secondary {
        padding: 1px 1px;
        border: 1px solid #A8B3B8;
        font-size: 14px;
      }

      .modal__cross-mobile {
        display: none !important;
      }

      /*Phones*/
      @media (max-width: 900px) {
        .modal {
          height: auto;
          max-width: 320px;
          flex-basis: 320px;
          margin: auto;
          display: flex;
          flex-direction: column;
          position: relative;
        }

        .modal__cross-mobile {
          border-radius: 50%;
          background: transparent;
          display: flex !important;
          justify-content: center;
          padding: 1px;
          margin-top: 1px;
        }

        .modal__cross-web {
          display: none !important;
        }

        .modal__cross__new {
          position: absolute;
          margin-top: 570px;
          right: 135px;
          font-size: 16px;
          font-family: var(--body-font-stack);
          color: #ffffff;
          height: 60px;
          width: 60px;
          cursor: pointer;
          z-index: 100000
        }

        .modal__title,
        .modal__sub-title {
          margin-top: 0px;
        }

        .modal__title {
          font-size: 22px;
          margin-top: 0px;
        }

        .modal__image {
          height: 320px;
          flex-basis: 320px;
          position: relative;
          overflow: hidden;
        }

        .modal__content {
          display: flex;
          flex-direction: column;
          position: relative;
          height: auto;
          max-width: 320px;
          flex-basis: auto;
          padding: 24px 16px 24px 16px;
          background: linear-gradient(180deg, #ffffff, #ffffff);
        }

        .modal__button-wrap {
          display: flex;
          margin-top: 11px;
          justify-content: space-between;
          justify-content: center;
          align-items: center;
        }

        .modal__btn {
          width: 110px;
          padding: 0px 18px 0px 18px;
        }

        .modal__carousel-toggle {
          background-color: transparent;
        }

        .modal__carousel-navigation.is-active {
          background-color: white;
        }
      }

      @media (orientation: landscape) and (max-width: 900px) {
        .modal {
          max-width: 660px;
          flex-basis: 660px;
        }

        .modal {
          display: flex;
          flex-direction: row;
          height: 320px;
          margin: auto;
        }

        .modal__cross {
          right: unset;
          left: 14px;
        }
      }

      @media (orientation: landscape) and (max-width: 569px) {
        .modal {
          max-width: 508px;
          flex-basis: 508px;
        }

        .overlay {
          overflow-y: scroll;
        }
      }

      @media (max-width: 320px) {
        .overlay {
          overflow-y: scroll;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <a data-button-id="banner" href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false">
          <div class="modal__image">
            <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
              <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
            </video>
          </div>
          <div class="modal__content">
            <button data-button-id="close" class="modal__cross modal__cross-web">
              <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.4175 16.8419L8.51467 10.9391C7.8452 10.2696 7.8452 9.18422 8.51467 8.51475C9.18414 7.84528 10.2696 7.84528 10.939 8.51475L16.8418 14.4176L22.7446 8.51475C23.4141 7.84528 24.4995 7.84528 25.169 8.51475C25.8385 9.18422 25.8385 10.2696 25.169 10.9391L19.2662 16.8419L25.169 22.7447C25.8385 23.4142 25.8385 24.4996 25.169 25.1691C24.4995 25.8386 23.4141 25.8386 22.7446 25.1691L16.8418 19.2663L10.939 25.1691C10.2696 25.8386 9.18414 25.8386 8.51467 25.1691C7.8452 24.4996 7.8452 23.4142 8.51467 22.7447L14.4175 16.8419Z">
              </svg>
            </button>
            <p class="modal__title"> How do you create a logo?
            <p class="modal__sub-title"></p>
            <p class="modal__text"> Upload an image, get a logo—it’s that easy. </p>
            <div class="modal__button-wrap">
              <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" class="modal__btn modal__btn--main" data-button-id="0"> Try AI Logo Maker DK </a>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
