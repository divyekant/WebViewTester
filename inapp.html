<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Modal</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            text-rendering: optimizeSpeed;
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 20px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal__video-container {
            position: relative;
            width: 100%;
            height: 320px;
            background: black;
        }

        .modal__video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal__content {
            padding: 24px;
            text-align: center;
            background: white;
        }

        .modal__title {
            font-size: 28px;
            line-height: 1.2;
            color: #000;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .modal__text {
            font-size: 15px;
            color: #333;
            margin-bottom: 24px;
        }

        .modal__btn {
            background: #C209C1;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        .dismiss-btn {
            color: white;
            background: transparent;
            border: none;
            padding: 16px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Landscape Mode */
        @media (orientation: landscape) {
            .modal {
                flex-direction: row;
                max-width: 900px;
                height: 320px;
            }

            .modal__video-container {
                width: 50%;
                height: 100%;
            }

            .modal__content {
                width: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .dismiss-btn {
                margin-top: 10px;
            }
        }

        /* Portrait Small Height */
        @media (max-height: 600px) and (orientation: portrait) {
            .modal {
                margin: 10px;
            }

            .modal__content {
                padding: 16px;
            }

            .dismiss-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal__video-container">
                <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
                    <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
                </video>
            </div>
            <div class="modal__content">
                <h1 class="modal__title">How do you create a logo?</h1>
                <p class="modal__text">Upload an image, get a logoâ€”it's that easy.</p>
                <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
                   class="modal__btn" 
                   data-button-id="0">
                    Try Logo Maker DK3
                </a>
            </div>
        </div>
        <button class="dismiss-btn">Dismiss</button>
    </div>
</body>
</html>
