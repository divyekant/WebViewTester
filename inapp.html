<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Modal</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal {
            width: 100%;
            max-width: 324px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal__video-container {
            width: 100%;
            height: 280px;
            background: black;
            position: relative;
            overflow: hidden;
        }

        .modal__video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal__content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }

        .modal__title {
            font-size: 24px;
            line-height: 1.2;
            color: #000;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .modal__text {
            font-size: 14px;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
            width: 100%;
        }

        .modal__btn {
            background: #C209C1;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
            margin-bottom: 8px;
        }

        .dismiss-container {
            width: 100%;
            text-align: center;
            margin-top: 16px;
        }

        .dismiss-btn {
            color: white;
            background: transparent;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Landscape Mode */
        @media (orientation: landscape) {
            .modal {
                flex-direction: row;
                max-width: 600px;
                height: 280px;
            }

            .modal__video-container {
                width: 50%;
                height: 100%;
            }

            .modal__content {
                width: 50%;
                justify-content: center;
                padding: 16px;
            }

            .modal__title {
                font-size: 22px;
            }

            .modal__text {
                font-size: 13px;
                margin-bottom: 16px;
            }

            .modal__btn {
                padding: 10px 20px;
                font-size: 13px;
                min-width: 180px;
            }
        }

        /* Small height adjustments */
        @media screen and (max-height: 640px) {
            .modal__video-container {
                height: 240px;
            }

            .modal__content {
                padding: 16px;
            }

            .modal__title {
                font-size: 22px;
                margin-bottom: 6px;
            }

            .modal__text {
                font-size: 13px;
                margin-bottom: 12px;
            }

            .dismiss-container {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal__video-container">
                <video id="promoVideo" preload="auto" autoplay muted playsinline loop>
                    <source src="https://pastatic.picsart.com/cms-pastatic/ba7a8f37-f8a2-4f0f-9e28-8c34b38d7ce9.mp4" type="video/mp4">
                </video>
            </div>
            <div class="modal__content">
                <h1 class="modal__title">How do you create a logo?</h1>
                <p class="modal__text">Upload an image, get a logoâ€”it's that easy.</p>
                <a href="picsart://miniapp_2_editor?package-id=com.picsart.edit.logo-generator&is_auto_close_enabled=false" 
                   class="modal__btn" 
                   data-button-id="0">
                    TLogo Maker DK4
                </a>
            </div>
        </div>
        <div class="dismiss-container">
            <button class="dismiss-btn">Dismiss</button>
        </div>
    </div>
</body>
</html>
